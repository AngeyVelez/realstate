<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lista_inumeble_activo; index as i">
      <td class="text-center">{{ item.id }}</td>
      <td class="text-center">{{ item.idInmueblle}}</td>
      <td class="text-center">{{ item.fechaInicio }}</td>
      <td class="text-center">
        <button class="btn btn-info btn-view" data-toggle="modal" data-target="#visualizarModal1" (click)="editar(item)">
          <i class="fas fa-eye"></i>
        </button>
        <button class="btn btn-danger btn-delete" onclick="eliminarFila(1)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
    <!-- MÃ¡s filas de datos -->
  </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
