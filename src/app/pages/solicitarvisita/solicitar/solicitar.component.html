<div class="row">
  <div class="col-md-12">
    <div class="card">
      <h2 class="mt-3 text-center">Solicitar Visita</h2>
      <div class="card-body">
        <form [formGroup]="angForm" (ngSubmit)="Post()" novalidate>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Fecha</label>
              <input type="datetime-local" class="form-control" formControlName="fecha" [ngClass]="{ 'is-invalid': submitted && f.fecha.errors }">
              <div *ngIf="submitted && f.fecha.errors" class="invalid-feedback">
                <div *ngIf="f.fecha.errors.required">Se requiere fecha</div>
                <div *ngIf="f.fecha.errors.pattern">
                  La fecha debe ser una fecha válida con el formato AAAA-MM-DD</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label >Se relizó la visita</label>
              <select class="form-control" formControlName="realizada" [ngClass]="{ 'is-invalid': submitted && f.realizada.errors }">
                <option value="true" selected>Si</option>
                <option value="false">No</option>
              </select>
              <div *ngIf="submitted && f.realizada.errors" class="invalid-feedback">
                <div *ngIf="f.realizada.errors.required">Este campo es requerido</div>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
