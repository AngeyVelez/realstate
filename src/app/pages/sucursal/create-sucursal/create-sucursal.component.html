<div>
    <div>
      <nb-card>
        <nb-card-header>Registro de Usuarios</nb-card-header>
        <nb-card-body>
          <script src="/lib/jcs-auto-validate.min.js"></script>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="idSucursal" class="label">ID Sucursal</label><span class="required-asterisk"> *</span>
                <input  class="form-control " type="number" nbInput fullWidth id="idSucursal" placeholder="ID" 
                [(ngModel)]="idSucursal"  required = "required">
              </div>
              </div>
            <div class="col-sm-3">
            <div class="form-group">
              <label for="nombre" class="label">Sucursal</label><span class="required-asterisk"> *</span>
              <input  class="form-control " type="text" nbInput fullWidth id="nombre" placeholder="Nombre completo" 
              [(ngModel)]="nombre"  required = "required">
            </div>
            </div>
           
        </div>
          <div class="row">
            
              <div class="col-sm-3">
              <div class="form-group">
                <label for="telefono" class="label">No telefonico</label><span class="required-asterisk"> *</span>
                <input  class="form-control " type="text" nbInput fullWidth id="telefono" placeholder="No Telefonico" 
                [(ngModel)]="telefono"  required = "required">
              </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="direccion" class="label">Direccion</label><span class="required-asterisk"> *</span>
                  <input  class="form-control " type="text" nbInput fullWidth id="direccion" placeholder="DirecciÃ³n" 
                  [(ngModel)]="direccion"  required = "required">
                </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                      <label class="col-sm-2 label">Estado </label>
                      <div class="col-sm-10"></div>
                      <nb-select [(ngModel)]="idEstado" selected="1">
                        <nb-option value="1">Activo</nb-option>
                      </nb-select>
                    </div>
                  </div>
                </div>   
          <div class="row">
            <div class="col-sm-2">
              <div class="form-group">
                <p></p>
                    <form (click)="Post_sucursal()">
                      <!-- ...campos de entrada... -->
                      <button type="submit" nbButton status="success" [disabled]="!validarCampos()">Guardar</button>
                      
                    </form>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <p></p>
                <button _ngcontent-bbs-c259="" type="submit" nbButton status="success">
                  <a _ngcontent-bbs-c259="" routerlink="../dashboard" ng-reflect-router-link="../dashboard"
                    href="/src/app/pages/dashboard/dashboard.component.html">Cancelar</a>
                </button>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <script>
        var app=angular.module('DemoApp',['jcs-autoValidate']);
        </script>
    </div>
  </div>
