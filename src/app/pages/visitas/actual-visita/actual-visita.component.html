<nb-card>

    <nb-card-header class="cls-nb-card-header">Visitas realizadas

    </nb-card-header>

    <nb-card-body>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id oferta</th>
                    <th scope="col">Fecha visita</th>
                    <!-- <th scope="col">Hora</th> -->
                    <th scope="col">Referencia inmueble</th>
                    <th scope="col">Comentarios</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaInmuebles">
                    <td>{{item.id}}</td>
                    <td>{{item.fecha}}</td>
                   <!-- <td>{{item.comentario}}</td> -->
                    <td>{{item.idOferta}}</td>
                    <td>{{item.comentario}}</td> 
                    <!-- <td>{{item.comentario}}</td>  -->
                </tr>
            </tbody>
        </table>

    </nb-card-body>

    <nb-card-footer>
        <a>footer</a>
    </nb-card-footer>


</nb-card>
